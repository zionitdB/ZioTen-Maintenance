<html lang="en">
<head>

<title>IIser_Pune</title>

<!-- ========== COMMON STYLES ========== -->

<link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
<link rel="stylesheet" href="css/animate-css/animate.min.css"
	media="screen">
<link rel="stylesheet" href="css/lobipanel/lobipanel.min.css"
	media="screen">

<!-- ========== MODERNIZR ========== -->
<script src="js/modernizr/modernizr.min.js"></script>
</head>
<body class="top-navbar-fixed">
	<div class="main-wrapper">

	
		<div class="modal-content">
			<div class="modal-header">
				<div class="col-md-9">
					<h4 class="modal-title" id="myModalLabel">Add</h4>
				</div>
				<div class="col-md-3">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
				</div>
			</div>
			<div class="modal-body">
				<form name="regLoc">
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">ID No</label> <input
									type="text" class="form-control" name="mobile_no"
									ng-model="user.mobile_no" placeholder="ID No"
									ng-change="setTime()" required>
								<div ng-if="user1.mobile_no==user.mobile_no" style="color: red;"
									ng-repeat="user1 in vm.users">* ID No Already Exists</div>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="name13">User Name</label> <input type="text"
									class="form-control" ng-model="user.fname" placeholder="User Name"
									ng-required="true">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">Password</label> <input
									type="password" class="form-control" ng-model="user.password"
									placeholder="Password" ng-required="true">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">Email</label> 
								<input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
								<span style="color: Red" ng-show="regUser.email.$error.required"> Required! </span> 
								<span style="color: Red" ng-show="regUser.email.$dirty&&regUser.email.$error.pattern">Please Enter Valid Email</span>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">Select User Type</label> <select
									class="form-control" ng-model="user.userType.user_type_id"
									name=""
									ng-options="userType.user_type_id as userType.user_type_name for userType in vm.userTypes"
									ng-required="true">
									<option value="">Select User Type</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">Select Role</label> <select
									class="form-control" ng-model="user.role.role_id" name=""
									ng-options="role.role_id as role.role_name for role in vm.roles"
									ng-required="true">
									<option value="">Select User Role</option>
								</select>


							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail13">Added By</label> <input
									type="text" class="form-control" ng-model="user.added_by"
									placeholder="Added By" ng-required="true">
							</div>
						</div>

					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" id="success"
					ng-click="vm.ok(user)">Submit</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal"
					ng-click="vm.cancel()">Close</button>
			</div>
		</div>


		<!-- /.container-fluid -->

	</div>
	<!-- /.main-page -->



	<!-- /.main-wrapper -->

	<!-- ========== COMMON JS FILES ========== -->

	<script src="js/jquery/jquery-2.2.4.min.js"></script>

	<!-- ========== PAGE JS FILES ========== -->

	<script src="templates/skviews/skf/bootstrap/dist/js/tether.min.js"></script>
	<script src="templates/skviews/skf/bootstrap/dist/js/bootstrap.min.js"></script>

		src="templates/skviews/plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js"></script>
