.btn-orange {

.btn-red {

* {

.header-name {

.c_check {
	visibility: hidden;
	position: relative;
	margin-right: .4em;
	font-size: 2em;
	height: .9em;
	width: .9em;
}

.c_check:before, .c_check:after {
	box-sizing: border-box;
	visibility: visible;
	display: inline-block;
	content: '';
	touch-action: manipulation;
	cursor: pointer;
	position: absolute;
	top: 0;
	left: 0;
	width: .9em;
	height: .9em;
	border: .1em solid grey;
	border-radius: .1em;
	transition: all .3s ease-in-out;
}

.c_check:checked:after {
	height: .4em;
	border-top: none;
	border-right: none;
	border-width: .15em;
	border-radius: 0px;
	border-bottom-left-radius: .05em;
	border-color: #e67817;
	transform: rotate(-45deg) translate(0.1em, 0.2em) scale(1.1);
	box-shadow: -0.05em 0.08em 0.1em rgba(0, 0, 0, 0.5);
}

.c_check:after {
	transition: all .3s ease-in-out, border-top, border-right;
	transition-delay: 0s, .3s, .3s;
	z-index: 2;
}

.main {
	margin: 5% auto;
}

.b {
	border-style: ridge;
	border-color: #e67817;
	border-width: thin;
	padding-top: 2vh;
}

.table-bordered tr th, .table-bordered tr td, .table-bordered tr {
	border: 1px solid #ccc !important;
}

.orange {
	background-color: #e67817;
}

.orange th {
	color: #fff;
}
</style>
