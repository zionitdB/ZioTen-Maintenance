<style type="text/css">
#simple-treeview, #product-details {
	display: inline-block;
}

#product-details {
	vertical-align: top;
	width: 400px;
	height: 420px;
	margin-left: 20px;
}

#product-details>img {
	border: none;
	height: 300px;
	width: 400px;
}

#product-details>.name {
	text-align: center;
	font-size: 20px;
}

#product-details>.price {
	text-align: center;
	font-size: 24px;
}

.dark #product-details>div {
	color: #f0f0f0;
}

.hidden {
	visibility: hidden;
}
</style>
<div class="container">
	<div class="col-sm-12 header-name" style="margin: 5% auto;">
		<span>QR Code Traverse</span>
	</div>


	<div class="row" style="margin-bottom: 4%;">
		<div class="col-sm-12" style="margin-bottom: 4%;">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<div class="row">
						<label style="margin-left: 50%;" class="control-form">QR
							Code:<span
							style="color: red;">*</span></label>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="row">
						<input style="width: 100%;" type="text" id="code"
							ng-model="qrcode.code">
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<button class="btn btn-info" style="width: 70%; margin-left: 30%;"
						ng-click="vm.traverseQrCode(qrcode.code);">Traverse</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<!-- <my-directive></my-directive> -->
	<div class="col-sm-12" style="width: 100%; margin: 0 auto;">
		<div class="col-sm-4" style="width: 20%;"></div>
		<div class="col-sm-4" style="width: 60%;">
			<table style="width: 100%">
				<tbody>
					<td><tree items="tree"></tree></td>
				</tbody>
			</table>
		</div>
		<div class="col-sm-4" style="width: 20%;"></div>
	</div>
</div>
