<div class="container">
	<div class="row">

		</div>
	</div>

			<div class="col-sm-6">

					</label>
				</div>
				<div class="col-sm-9">
					<input type="date" style="width: 100%;" ng-model="startDate" ng-change="vm.getReport();">

<div class="container">
	<table id="scrap_department_report" datatable="ng" class="table table-bordered"
		style="width: 100%">
		<thead>
			<tr class="oranage">
				<th>Sr No.</th>
				<th>Scrap ID</th>
				<th>Department</th>
				<th>Scrap Name</th>
				<th>Quantity</th>
				<th>UOM</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="arr in vm.report track by $index">
				<td>{{$index + 1}}</td>
				<td>{{arr.scrapentery_id}}</td>
				<td>{{arr.scrapDepartment.department_name}}</td>
				<td>{{arr.scraplist.item_name}}</td>
				<td>{{arr.quantity}}</td>
				<td>{{arr.uom}}</td>
			</tr>
		</tbody>
	</table>
</div>
