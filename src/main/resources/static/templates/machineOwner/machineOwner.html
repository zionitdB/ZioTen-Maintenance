<style>
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange{ background-color: #e67817;}
.orange th{color:#fff;}
</style>
<div class="container-fluid" style="padding-top:50px;">
	<div class="row page-title-div">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="title" style="text-align:center;">Machine Owner</h2>
		</div>
	</div>
</div>
<div class="container">
			<div class="row top">
				<div class="col-sm-12">
								
					<div class="row" >
					
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputPassword13">
							Machine Name <span style="color:#c00;">*</span> :</label> 
							
						<!-- 	<select ng-model="machOwner.machineName"
									
									ng-options="machine.machine_id as machine.machine_name+' '+machine.eqid for machine in vm.machines"
									class="form-control" required>
									<option value="">Select Machine Name  :</option>
								</select> -->
								
								<select class="form-control" ng-model="machOwner.machineName"	 ng-change="vm.changeMachineNames(selectedMachineNames);" >
									<option ng-show="showSelectMachineName" value="selectMachineNames"> Select Machine </option>
									<option  ng-repeat="opts in vm.machineNames" value="{{opts}}"> {{opts}}</option>
								</select>
								
								
							</div>
						</div>
					<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputPassword13">
							User <span style="color:#c00;">*</span> :</label> <select ng-model="machOwner.user.id"
									
									ng-options="user.id as user.firstName+' '+user.lastName  for user in vm.users"
									class="form-control" required>
									<option value="">Select User  :</option>
								</select>
							</div>
						</div>
					
						
						
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<div align="right" style="margin-top:5%;">
								<button type="submit" class="btn_serach" id="success"
									ng-click="vm.save(machOwner)">Submit</button>
							</div>
						</div>
						</div>
							<div class="row" ng-show="viewQrTab">
						
						<div class="col-md-4">
						</div>
						
						<div class="col-md-6">
						
							 <qr text="qrcodeData" id="anycanvas" correction-level="'L'" size="200" image="true" ></qr>
						</div>
						
						</div>
					</div>
				</div>
				</div>
</div>
						

		<div class="container">				
						<div class="panel-body table-responsive">
					<table datatable="ng" id="example" class="table table-bordered ">
						<thead class="orange">
							<tr>
								
							<th>Sr No.</th>
								
								<th>Machine Name</th>
								<th>Equipment Id</th>
							
								<th>User</th>
								
								
							
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="machineOwner in vm.machineOwners">
								<td>{{$index+1}}</td>
							
								<td>{{machineOwner.machine.machine_name}} </td>
								<td>{{machineOwner.machine.eqid}}</td>
								
								<td>{{machineOwner.user.firstName}} {{machineOwner.user.lastName}}</td>
								
								
								
								<td class="text-nowrap">
									<button type="button" class="btn btn-info"	ng-click="vm.edit(machineOwner)">
										<i class="fa fa-edit" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-danger" ng-click="vm.delet(machineOwner)">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
									
								</td>
							</tr>
						</tbody>
					</table>
				</div>
					
	</div>
